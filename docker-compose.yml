version: "3.7"

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - ./db/pgData:/var/lib/postgresql/data
    networks:
      - be_network
  be:
    container_name: postgres
    image: postgres:latest
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - ./db/pgData:/var/lib/postgresql/data
    networks:
      - be_network
networks:
  be_network:
  fe_network:
